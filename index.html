<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.3/angular.min.js"></script>
        <script src="main.js"></script>
        <link type="text/css" rel="stylesheet" href="main.css"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        
		<div ng-controller="jsonData">
			<a href="" ng-click="getData()"><div id="get">Получить</div></a>
			<div id="window">
				<table>
			        <tr>
						<th>Title</th>
						<th>URL</th>
						<th>Description</th>
						<th>Time</th>
						<th>Author</th>
					</tr>
					<tr ng-repeat="text in someJson">
						<td>{{text.title}}</td>
						<td>{{text.url}}</td>
						<td>{{text.description}}</td>
						<td>{{text.time}}</td>
						<td>{{text.author}}</td>
					</tr>
				</table>
			</div>
        </div> 		
    </body>

</html>
